{% set name = "wsgi-request-id" %}
{% set version = "0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wsgi-request-id-{{ version }}.tar.gz
  sha256: 5c8c873ac8617d9b64f12691e7d18444b64a07838c018248c6aa9bbf91829a04

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - wsgi_request_id
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/rhyselsmore/wsgi-request-id
  summary: Extract yourself some Request IDs.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
